    <script type="text/javascript">
    var database = null;
      var socket;
        {
          socket = io.connect('http://wirelesstech.online:5050',{
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax : 5000,
            reconnectionAttempts: 99999
          });
  				socket.on('sending_json_data', function (data) {
            $('#data').prepend("<li> <strong> Raw: </strong>" + data + "<strong>" + "</li>");
            database = data;
  				});
          socket.on('sending_payload', function (data) {
            $('#data').prepend("<li> <strong> Data to Base64: </strong>" + data + "<strong>" + "</li>");
            database = data;
  				});
          setInterval(function () {
            if (database == null) {
              $('#data').html("Waitting data ... ");
            }
          }, 100);
      }
    </script>
</head>
